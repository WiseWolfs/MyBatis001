log4j.rootLogger=INFO,R,moder1
log4j.appender.moder1=org.apache.log4j.ConsoleAppender
log4j.appender.moder1.layout=org.apache.log4j.PatternLayout
log4j.appender.moder1.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss,SSS} [%c]-[%p] %m%n
#设定文件
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=output.log
log4j.appender.R.MaxFileSize=100KB
log4j.appender.R.MaxBackupIndex=1
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%c]-[%p] %m%n